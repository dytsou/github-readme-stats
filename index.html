<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;

    }
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      background: #667eea;
      color: white;
      border-radius: 4px;
      font-size: 0.9em;
      margin-left: 10px;
