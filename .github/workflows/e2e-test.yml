name: E2E Tests
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  deployment_status:

permissions: read-all

jobs:
  e2eTests:
    name: Perform E2E tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Run end-to-end tests
        run: pnpm test:e2e
        env:
          # Prefer Cloudflare Worker URL, fallback to Vercel Preview URL for backward compatibility
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL || github.event.deployment_status.target_url || '' }}
          VERCEL_PREVIEW_URL: ${{ github.event.deployment_status.target_url || '' }}
