name: "Static code analysis workflow (CodeQL)"

on:
  push:
    # Run on all pushes to ensure SAST runs on every commit
    # This satisfies OSSF Scorecard requirement for SAST on all commits
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  CodeQL-Build:
    if: github.repository == 'dytsou/github-readme-stats'

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      actions: read
      checks: read
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
