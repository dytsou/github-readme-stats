name: Update LICENSE year
on:
  schedule:
    - cron: "0 0 1 1 *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  updateLicenseYear:
    if: github.repository == 'dytsou/github-readme-stats'
    name: Update LICENSE copyright year
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Update LICENSE year
        id: update
        run: node scripts/update-license-year.js

      - name: Create Pull Request if LICENSE year was updated
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          commit-message:
            "chore: update LICENSE copyright year to ${{ github.event.schedule
            || 'current' }}"
          branch: "update-license-year/auto"
          delete-branch: true
          title: "chore: update LICENSE copyright year"
          body: |
            This PR automatically updates the LICENSE file to use the current year for dytsou's copyright.

            This update was triggered by the [update-license-year](https://github.com/dytsou/github-readme-stats/actions/workflows/update-license-year.yml) workflow.
          labels: "ci, maintenance"
