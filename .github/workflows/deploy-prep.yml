name: Deployment Prep
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  config:
    if: github.repository == 'dytsou/github-readme-stats'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deployment Prep
        run: python ./.github/workflows/deploy-prep.py
      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: vercel
          create_branch: true
          push_options: "--force"
