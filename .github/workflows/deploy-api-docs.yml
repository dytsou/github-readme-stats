name: Deploy API docs

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "openapi.yaml"
      - "API.md"
      - ".github/workflows/deploy-api-docs.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy API docs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Generate Redocly documentation
        run: |
          redocly build-docs openapi.yaml --output redocly.html

      - name: Generate Swagger UI HTML
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>GitHub Readme Stats API Documentation</title>
            <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css" />
            <style>
              html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
              }
              *, *:before, *:after {
                box-sizing: inherit;
              }
              body {
                margin: 0;
                background: #fafafa;
              }
              .doc-switcher {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                background: white;
                padding: 10px 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                display: flex;
                align-items: center;
                gap: 10px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 14px;
              }
              .doc-switcher label {
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
                color: #333;
              }
              .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
              }
              .switch input {
                opacity: 0;
                width: 0;
                height: 0;
              }
              .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
              }
              .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
              }
              input:checked + .slider {
                background-color: #667eea;
              }
              input:checked + .slider:before {
                transform: translateX(26px);
              }
              .doc-switcher span {
                font-weight: 500;
              }
              #redoc-container {
                display: none;
              }
              #swagger-ui {
                padding-top: 60px;
              }
            </style>
          </head>
          <body>
            <div class="doc-switcher">
              <span>Swagger UI</span>
              <label>
                <input type="checkbox" id="doc-toggle" />
                <span class="slider"></span>
              </label>
              <span>Redocly</span>
            </div>
            <div id="swagger-ui"></div>
            <div id="redoc-container"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
            <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>
            <script src="https://unpkg.com/redoc@2.1.3/bundles/redoc.standalone.js"></script>
            <script>
              let swaggerUI = null;
              let redocInitialized = false;
              
              // Initialize Swagger UI
              window.onload = function() {
                swaggerUI = SwaggerUIBundle({
                  url: "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/openapi.yaml",
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                  ],
                  plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout"
                });
              };
              
              // Toggle between Swagger UI and Redocly
              document.getElementById('doc-toggle').addEventListener('change', function(e) {
                const swaggerContainer = document.getElementById('swagger-ui');
                const redocContainer = document.getElementById('redoc-container');
                
                if (e.target.checked) {
                  // Switch to Redocly
                  swaggerContainer.style.display = 'none';
                  redocContainer.style.display = 'block';
                  
                  if (!redocInitialized) {
                    Redoc.init("https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/openapi.yaml", {
                      scrollYOffset: 0,
                      hideDownloadButton: false,
                      theme: {
                        colors: {
                          primary: {
                            main: '#667eea'
                          }
                        }
                      }
                    }, document.getElementById('redoc-container'));
                    redocInitialized = true;
                  }
                } else {
                  // Switch to Swagger UI
                  swaggerContainer.style.display = 'block';
                  redocContainer.style.display = 'none';
                }
              });
            </script>
          </body>
          </html>
          EOF

      - name: Prepare publish directory
        run: |
          mkdir -p publish/redocly
          mv redocly.html publish/redocly/index.html
          mv index.html publish/index.html
          cp openapi.yaml publish/openapi.yaml
          cp API.md publish/API.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
