name: Deploy API docs

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "openapi.yaml"
      - "API.md"
      - ".github/workflows/deploy-api-docs.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy API docs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Generate Redocly documentation
        run: |
          redocly build-docs openapi.yaml --output redocly.html

      - name: Generate Swagger UI HTML
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>GitHub Readme Stats API Documentation</title>
            <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css" />
            <style>
              html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
              }
              *, *:before, *:after {
                box-sizing: inherit;
              }
              body {
                margin: 0;
                background: #fafafa;
              }
              .doc-switcher {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 6px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 12px;
                opacity: 0.7;
                transition: opacity 0.2s ease;
              }
              .doc-switcher:hover {
                opacity: 1;
              }
              .doc-switcher .option {
                padding: 4px 8px;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.2s ease;
                font-weight: 400;
                color: #999;
                white-space: nowrap;
                user-select: none;
              }
              .doc-switcher .option.active {
                color: #bbb;
                font-weight: 500;
              }
              .doc-switcher .option:hover {
                color: #888;
              }
              .doc-switcher .separator {
                width: 1px;
                height: 12px;
                background: #ddd;
                margin: 0 2px;
                opacity: 0.5;
              }
              #redoc-container {
                display: none;
              }
              #swagger-ui {
                padding-top: 60px;
              }
            </style>
          </head>
          <body>
            <div class="doc-switcher">
              <div class="option active" id="swagger-option" data-view="swagger">
                Swagger UI
              </div>
              <div class="separator"></div>
              <div class="option" id="redoc-option" data-view="redoc">
                Redocly
              </div>
            </div>
            <div id="swagger-ui"></div>
            <div id="redoc-container"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
            <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>
            <script src="https://unpkg.com/redoc@2.1.3/bundles/redoc.standalone.js"></script>
            <script>
              let swaggerUI = null;
              let redocInitialized = false;
              
              // Initialize Swagger UI
              window.onload = function() {
                swaggerUI = SwaggerUIBundle({
                  url: "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/openapi.yaml",
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                  ],
                  plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout"
                });
              };
              
              // Toggle between Swagger UI and Redocly
              function switchView(view) {
                const swaggerContainer = document.getElementById('swagger-ui');
                const redocContainer = document.getElementById('redoc-container');
                const swaggerOption = document.getElementById('swagger-option');
                const redocOption = document.getElementById('redoc-option');
                
                if (view === 'redoc') {
                  // Switch to Redocly
                  swaggerContainer.style.display = 'none';
                  redocContainer.style.display = 'block';
                  swaggerOption.classList.remove('active');
                  redocOption.classList.add('active');
                  
                  if (!redocInitialized) {
                    Redoc.init("https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/openapi.yaml", {
                      scrollYOffset: 0,
                      hideDownloadButton: false,
                      theme: {
                        colors: {
                          primary: {
                            main: '#667eea'
                          }
                        }
                      }
                    }, document.getElementById('redoc-container'));
                    redocInitialized = true;
                  }
                } else {
                  // Switch to Swagger UI
                  swaggerContainer.style.display = 'block';
                  redocContainer.style.display = 'none';
                  swaggerOption.classList.add('active');
                  redocOption.classList.remove('active');
                }
              }
              
              document.getElementById('swagger-option').addEventListener('click', () => switchView('swagger'));
              document.getElementById('redoc-option').addEventListener('click', () => switchView('redoc'));
            </script>
          </body>
          </html>
          EOF

      - name: Prepare publish directory
        run: |
          mkdir -p publish/redocly
          mv redocly.html publish/redocly/index.html
          mv index.html publish/index.html
          cp openapi.yaml publish/openapi.yaml
          cp API.md publish/API.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
